<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic Soil Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      background: rgba(0, 0, 0, 0.6);
      width: 95%;
      max-width: 600px;
      height: 90vh;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #00ffcc;
      color: #000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #222;
    }

    .chat-box {
      flex-grow: 1;
      padding: 16px;
      overflow-y: auto;
      background: #101820;
    }

    .chat-message {
      margin: 10px;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.4;
    }

    .chat-message.user {
      background-color: #00ffcc;
      color: #000;
      align-self: flex-end;
      text-align: right;
    }

    .chat-message.bot {
      background-color: #1e1e1e;
      border: 1px solid #00ffcc;
      color: #fff;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #00ffcc;
      background-color: #0f1b24;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
      background-color: transparent;
      color: white;
      outline: none;
    }

    button {
      background-color: #00ffcc;
      color: black;
      border: none;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00e6b8;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üåø AI Soil Analyzer</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="query" placeholder="Ask me about your soil..." onkeydown="if(event.key==='Enter') askChat()" />
      <button onclick="askChat()">Send</button>
    </div>
  </div>

  <script>
    async function askChat() {
      const input = document.getElementById('query');
      const chatBox = document.getElementById('chatBox');
      const userQuery = input.value.trim();
      if (!userQuery) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'chat-message user';
      userMsg.textContent = userQuery;
      chatBox.appendChild(userMsg);

      input.value = '';
      input.disabled = true;

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: userQuery })
        });

        const data = await res.json();
        const reply = data.answer || "Sorry, I couldn't get a response.";

        const botMsg = document.createElement('div');
        botMsg.className = 'chat-message bot';
        botMsg.textContent = reply;
        chatBox.appendChild(botMsg);
      } catch (error) {
        const errorMsg = document.createElement('div');
        errorMsg.className = 'chat-message bot';
        errorMsg.textContent = "‚ö†Ô∏è Unable to connect to AI.";
        chatBox.appendChild(errorMsg);
      }

      chatBox.scrollTop = chatBox.scrollHeight;
      input.disabled = false;
      input.focus();
    }
  </script>
</body>
</html>
